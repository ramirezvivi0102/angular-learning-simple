
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Marcas Fabricantes </h4>
          
          <div class="row">
            <div class="col">
              <h5 class="card-subtitle text-muted">Sirve para ver las fabricas con la que se tienen convenios </h5>
            </div>
            <div class="col-auto">
              <button class="btn btn-success" (click)="onMostrarFormulario()">Crear nuevo</button>
            </div>
          </div>


          <div class="table-responsive">
            <table class="table table-hover align-middle text-nowrap">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Fabrica</th>
                        <th class="text-dark font-medium fs-4">Nombre Contacto</th>
                        <th class="text-dark font-medium fs-4">Telefono</th>
                        <th class="text-dark font-medium fs-4">Correo</th>
                        <th class="text-dark font-medium fs-4">Pais</th>
                        <th class="text-dark font-medium fs-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let itemMarcaF of marcas'>
                        <td class="fs-4">{{itemMarcaF.nombre}}</td>
                        <td class="fs-4">{{itemMarcaF.nombreContacto}}</td>
                        <td class="fs-4">{{itemMarcaF.telefonoContacto}}</td>
                        <td class="fs-4">{{itemMarcaF.correoContacto}}</td>
                        <td class="fs-4">{{itemMarcaF.pais.nombre}}</td>

                        <td>
                            <button type="button" class="btn btn-primary" (click)="mostrarFormularioModificar(itemMarcaF)">Modificar</button>
                            <button type="button" class="btn btn-danger" (click)="abrirPopUpEliminar(itemMarcaF)" >Eliminar</button>
                        </td>
                    </tr>            
                </tbody>
            </table>
        </div>
        </div>
      </div>
      
    </div>
  </div>
